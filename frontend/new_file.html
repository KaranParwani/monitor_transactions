<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Monitor Ethereum</title>
  </head>
  <body>
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">Transaction Address</span>
            <input type="text" class="form-control" id="eth_address" placeholder="Please enter your Transaction Address">
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-primary" id="start_button" onclick="toggleMonitoring('/start')">Start</button>
            <button type="button" class="btn btn-secondary" id="stop_button" onclick="toggleMonitoring('/stop')">Stop</button>
            <div class="d-flex" id="status_container"></div>
        </div>
    </form>
    <script>
        const startButton = document.getElementById('start_button');
        const stopButton = document.getElementById('stop_button');
        const statusContainer = document.getElementById('status_container');
        const ethAddress = document.getElementById('eth_address');
        let monitoringEnabled = false;

        function toggleMonitoring(apiEndpoint) {
            if (!monitoringEnabled) {
                if (ethAddress.value.trim() !== '') {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    statusContainer.innerHTML = '<strong>Monitoring KEY transactions</strong><div class="spinner-border ms-md-2" role="status" aria-hidden="true"></div>';

                    fetch(apiEndpoint)
                        .then(response => {
                            if (response.ok) {
                                console.log('Monitoring started');
                                monitoringEnabled = true;
                            } else {
                                console.log('Failed to start monitoring');
                                stopButton.disabled = true;
                                statusContainer.innerHTML = '';
                            }
                            startButton.disabled = false;
                        })
                        .catch(error => {
                            console.error('An error occurred:', error);
                            stopButton.disabled = true;
                            statusContainer.innerHTML = '';
                            startButton.disabled = false;
                        });
                } else {
                    alert('Please enter a Transaction Address');
                }
            } else {
                stopButton.disabled = true;
                statusContainer.innerHTML = '';

                fetch(apiEndpoint)
                    .then(response => {
                        if (response.ok) {
                            console.log('Monitoring stopped');
                            monitoringEnabled = false;
                        } else {
                            console.log('Failed to stop monitoring');
                        }
                        startButton.disabled = false;
                    })
                    .catch(error => {
                        console.error('An error occurred:', error);
                        startButton.disabled = false;
                    });
            }
        }
    </script>
